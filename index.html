<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Age Tester</title>
</head>
<body>
    <!-- open header -->
    <header class="header" id="header">
        <h1 class="main-header" id="mainHeader">Age Tester</h1>
    </header>
    <!-- close header -->
    <!-- open main -->
    <main class="main" id="main">
        <!-- open form -->
        <form action="#link" id="form">
            <label for="birthDate">
                Enter Your Date of Birth:
                <input type="date" value="" name="birthDate" id="birthDate" required>
            </label>
            <label for="verification" class="ver-label">
                <input type="checkbox" name="verification" id="verification" required>
                The information is true and punishable by law if false.
            </label>
            <input type="submit" placeholder="submit" id="submitButton">
        </form>
        <!-- close form -->
        <!-- open output section -->
        <section class="output-section"></section>
        <!-- close output section -->
    </main>
    <!-- close main -->
    <!-- open footer -->
    <footer class="footer" id="footer"></footer>
    <!-- close footer -->
    <!-- open svg block -->
    <div class="svg-block"></div>
    <!-- close svg block -->
    <!-- open script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <!-- close script -->
</body>
</html>
